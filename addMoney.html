<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add money</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Add money you spend here</h2>
    <div id="div-container">
        <div id="money-image"></div>
    <table class="table">
        <thead class="tableHeader">
            <tr>
                <th id="tdDay">Day</th>
                <th id="tdType">Type</th>
                <th id="tdCost">Cost</th>
            </tr>
        </thead>
        <tbody class="tableBody">
            <tr>
                <td class="tableData">
                    <ul class="listData">
                        <li>Yesterday</li>
                        <li>Today</li>
                        <li>Tomorrow</li>
                    </ul>
                </td>
                <td class="tableData">
                    <ul class="listData">
                        <li>Food</li>
                        <li>Shopping</li>
                        <li>Fee</li>
                    </ul>
                </td>
                <td class="tableData">
                    <ul class="listData">
                        <li>10.000</li>
                        <li>20.000</li>
                        <li>30.000</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
        <div class="addButton">Add money</div>
    </div>
</body>
</html>
